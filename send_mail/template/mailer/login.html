{% extends 'base.htm' %}

{% block title %}
<title>Login Page</title>
{% endblock %}


{% block content %}
<div class="container jumbotron">
    <h2 class="text-info">Login Page</h2>
    {% if messages %}
    {% for msg in messages %}
    <p class="text-danger"><span><strong>{{msg}}</strong></span></p>
    {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <input type="text" placeholder="Username" class="form-control" name="uname" />
        <br>
        <br>
        <input type="password" placeholder="Password" class="form-control" name="pw" />
        <br>
        <br>
        <input type="submit" value="Login" class="btn btn-outline-primary" />
    </form>
</div>
{% endblock %}
